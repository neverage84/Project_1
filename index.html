<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Hour</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Jquery-->

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--Survey.js-->
    <script src="https://unpkg.com/jquery"></script>
        <script src="https://surveyjs.azureedge.net/1.1.15/survey.jquery.js"></script>
        <link href="https://surveyjs.azureedge.net/1.1.15/survey.css" type="text/css" rel="stylesheet"/>
       



</head>

<body class="bg">


    <nav class="nav ">
        <!--<a class="nav-item nav-link" href="#">Quiz</a>
        <a class="nav-item nav-link" href="#">Cocktail Search</a>-->
       
            
            <p id="title"><img class="happyHourIcons" src="images/Happy-Hour.png" width="50px" height="50px">Happy Hour<img class="happyHourIcons" src="images/Happy-Hour.png" width="50px" height="50px"></p>
            
        

        <!--<a class="nav-item nav-link" href="#">Bars</a>-->
        <div id = "headerRight">
            <form class="form-inline my-2 my-lg-0 headerRightContents">
                <input id="SearchField" class="form-control mr-sm-2 controls" type="text"
                    placeholder="Best Long Island Ice Tea">
                <button id="SubmitButton" class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>
    <div class="container-fluid">
        <div class="row-no-margin MainContent">

            <div class="text-center col-6 CenterLeftSection">
                    <img src="images/cocktail_blue_arrow-1 (1).png" class="Quiz"><h3>Quiz: What kind of cocktail are you?</h3>
                <div class="d-flex justify-content-center align-items-center ContentSections Noelle">
                        <div id="surveyElement"></div>
                        <div id="surveyResult"></div>
                </div>
                <h3 class="pt-3">Cocktail Info</h3>
                <div class="justify-content-center align-items-start overflow-auto cocktail-info ContentSections">
                    <div id="search-parameter"></div>
                    <div class="form-row justify-content-center cocktail-results"></div>
                </div>
            </div>
            <div class="text-center col-6 CenterRightSection">
                    <img src="images/bar-open.png" class="MapImage"><h3>Bars Near You</h3>
                <div class="d-flex justify-content-center align-items-center ContentSections">

                    <div id="map"></div>
                </div>
                <div class="sidebar text-center FavoriteDrinks">
                    <img src="images/local_bar.png" class="img-circle">
                    <h3 class="underline">Favorite Drinks</h3>
                </div>
                <div class="sidebar text-center FunFacts">
                    <img src="images/FunFacts.png" class="img-circle">
                    <h3 class="underline">Fun Facts</h3>
                    <div id="FunFactsID"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Places API URL -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvcbnSMyaXIVUF_dAd85dXv0aGQb7GTYs&libraries=places"></script>

    <!-- Noelle's Survey.JS-->
    <script type="text/javascript" src="survey.js"></script>

</body>

</html>
