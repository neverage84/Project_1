<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Hour</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>


    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body class="bg">


    <nav class="nav nav-tabs nav-fill">
        <a class="nav-item nav-link" href="#">Quiz</a>
        <a class="nav-item nav-link" href="#">Cocktail Info</a>
        <a><img src="images/Happy-Hour.png" width="50px" height="50px" border="0"></a>
        <a class="nav-item nav-link" href="#">Bars</a>
        <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2" type="text" placeholder="Best Long Island Ice Tea">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>
    <div class="row MainContent ">
        <div class="sidebar text-center col-2 FunFacts">
            <img src="images/FunFacts.png" class="img-circle">
            <h3 class="underline">Fun Facts</h3>
            <div id="FunFactsID"></div>
        </div>


        <div class="text-center col-7 CenterSection">
            <div class="d-flex justify-content-center align-items-center ContentSections ">
                <img src="images/beer-quiz.png" class="CenterImages  ">
                <h3>Quiz: What kind of cocktail are you?</h3>
            </div>
            <div class="py-5 justify-content-center align-items-start overflow-auto ContentSections">
                <img src="https://images-na.ssl-images-amazon.com/images/I/512o-tkHEBL.png" class="CenterImages  ">
                <h3>Cocktail Info</h3>
                <form>
                    <div class="form-row justify-content-center">
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="Cocktail Name">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Go</button>
                        </div>
                    </div>
                </form>
                <div class="form-row justify-content-center">
                    <div class="quiz-results"></div>
                    <div class="quiz-image"></div>
                    <div class="search-results"></div>
                    <div class="search-image"></div>
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-center ContentSections">
                <img src="https://beermaps.com/wp-content/uploads/2019/03/BeerMaps.4.png" class="CenterImages  ">
                <h3>Bar Map</h3>
            </div>

        </div>

        <div class="col-2 sidebar text-center">
            <img src="images/local_bar.png" class="img-circle">
            <h3 class="underline">Favorite Drinks</h3>

        </div>
    </div>


</body>


</html>
